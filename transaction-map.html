        /* Overlay */
        .overlay {

            from { opacity: 0; transform: translateY(30px); }

        .transaction-counter {

            color: white; 
            padding: 3px 7px; 
            border-radius: 10px; 
            font-size: 10px; 
            font-weight: 600;

            box-shadow: 0 2px 6px rgba(0, 79, 113, 0.4);

            transform: translateY(-50%) translateX(-10px); 
            transition: all 0.4s ease; 
            animation: counterSlideIn 0.6s ease-out 0.8s both;

        @keyframes counterSlideIn { 
            0% { opacity: 0; transform: translateY(-50%) translateX(-10px); }

        }

    <script>
        // Navigation functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');

        // Toggle sidebar
        function toggleSidebar() {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        }

        // Event listeners
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Arrow key navigation
        const pages = [
            'index.html',
            'index2.html',
            'analytics.html',
            'reports.html',
            'settings.html',
            'export.html',
            'documentation.html',
            'support.html'
        ];

        // Get current page index (assuming we're on index2.html)
        let currentPageIndex = 1; // index2.html is at index 1

        // Arrow key navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentPageIndex > 0) {
                    window.location.href = pages[currentPageIndex - 1];
                } else {
                    // Loop to last page
                    window.location.href = pages[pages.length - 1];
                }
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentPageIndex < pages.length - 1) {
                    window.location.href = pages[currentPageIndex + 1];
                } else {
                    // Loop to first page
                    window.location.href = pages[0];
                }
            } else if (e.key === 'Escape') {
                // Close sidebar if open
                if (sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            }
        });

        // Close sidebar on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        // Helper to format numbers into K, M, B
        function formatNumber(num) {
            num = Number(String(num).replace(/,/g, ''));
            if (num >= 1_000_000_000) return (num / 1_000_000_000).toFixed(1).replace(/\.0$/, '') + 'B';
            if (num >= 1_000_000) return (num / 1_000_000).toFixed(1).replace(/\.0$/, '') + 'M';
            if (num >= 1_000) return (num / 1_000).toFixed(1).replace(/\.0$/, '') + 'K';
            return num.toString();
        }

        // Initialize map centered on US
        const map = L.map('map').setView([39.8283, -98.5795], 4);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap contributors' }).addTo(map);

        const locations = [
            { name: 'TCA', coords: [33.678, -117.841], transactions: '49,685,030' },

            { name: 'CINTRA-I66', coords: [38.77234, -77.60944], transactions: '50,989,684' },
            { name: 'CINTRA-I77', coords: [36.91476, -79.58473], transactions: '41,243,910' },
            { name: 'CINTRA LBJ Express', coords: [32.9249, -96.83985], transactions: '73,080,104' },
            { name: 'ERC', coords: [36.85224, -76.32204], transactions: '21,807,014' },

            { name: 'ETC CTRMA', coords: [31.07587, -97.9871], transactions: '56,167,854' },
            { name: 'ETC SRTA', coords: [33.7611, -84.38567], transactions: '56,860,770' },
            { name: 'INDRA', coords: [30.05364, -97.69179], transactions: '259,878' },

            { name: 'KAPSCH MDTA', coords: [38.95407, -76.18328], transactions: '152,230,816' },

             { name: 'PRHTA', coords: [18.2247706, -66.4858295], transactions: ' 30,418,486' }
        ];

        // Store markers for later reference
        const markers = {};

        // Custom pin
        function createCustomPinMarker(location) {
            const pinHTML = `
                <div class="custom-pin-marker">
                    <img src="https://www.globalagilitysolutions.com/wp-content/uploads/2025/08/global_pin_gradient_set-scaled.webp" 
                         alt="Location Pin" class="pin-image"
                         onerror="this.style.display='none'; this.nextElementSibling.style.left='0';">
                    <div class="transaction-counter">${formatNumber(location.transactions)}</div>
                </div>`;
            return L.divIcon({ className: 'custom-pin-container', html: pinHTML, iconSize: [70, 35], iconAnchor: [15, 32], popupAnchor: [0, -32] });
        }

        // Add markers
        locations.forEach((location, index) => {
            setTimeout(() => {
                const customIcon = createCustomPinMarker(location);
                const marker = L.marker(location.coords, {icon: customIcon}).addTo(map);
                const popupContent = `<div class="custom-popup"><h3>${location.name}</h3><p class="transaction-highlight">${formatNumber(location.transactions)} Transactions</p></div>`;
                marker.bindPopup(popupContent);
                
                // Store marker for later reference
                markers[location.name] = marker;
            }, index * 200);
        });

        // Animate counters
        function animateCounter(element, start, end, duration = 2000) {
            const startTime = performance.now(), range = end - start;
            element.classList.add('counter-highlight');
            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime, progress = Math.min(elapsed / duration, 1);
                const easeOutCubic = 1 - Math.pow(1 - progress, 3);
                const current = Math.floor(start + (range * easeOutCubic));
                element.textContent = formatNumber(current);
                if (progress < 1) requestAnimationFrame(updateCounter);
                else {
                    element.textContent = formatNumber(end);
                    setTimeout(() => element.classList.remove('counter-highlight'), 200);
                }
            }
            requestAnimationFrame(updateCounter);
        }

        // Calculate total US transactions
        function calculateTotalTransactions() {
            return locations.reduce((total, location) => {
                return total + Number(location.transactions.replace(/,/g, ''));
            }, 0);
        }

        // Animate total counter
        function animateTotalCounter() {
            const totalEl = document.querySelector('.total-amount-header');
            if (totalEl) {
                const totalValue = calculateTotalTransactions();
                totalEl.textContent = '0';
                setTimeout(() => animateCounter(totalEl, 0, totalValue, 2500), 500);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Start counter animations after a short delay
            setTimeout(() => animateTotalCounter(), 1000);
        });
    </script>
