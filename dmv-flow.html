<head>

    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .diagram-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .title {
            text-align: center;
            font-size: 28px;
            font-family:sans-serif;
            font-weight: bold;
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .svg-container {
            padding: 40px;
            background: #f8f9fa;
        }

        .database {
            cursor: pointer;
            transition: all 0.3s ease;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

      

        .decision {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .decision-shape {
            fill: #00b8de;
            stroke: #fff;
            stroke-width: 3;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

      

        .decision-text {
            fill: white;
            font-size: 12px;
            font-weight: bold;
            text-anchor: middle;
            dominant-baseline: middle;
        }

        .flow-line {
            fill: none;
            stroke: #4CAF50;
            stroke-width: 3;
            stroke-dasharray: 10, 5;
            animation: dash 2s linear infinite;
            filter: drop-shadow(0 2px 4px rgba(76, 175, 80, 0.3));
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -15;
            }
        }

        .data-particle {
            fill: #FF9800;
            filter: drop-shadow(0 2px 4px rgba(255, 152, 0, 0.5));
        }

        .label-text {
            fill: #333;
            font-size: 14px;
            font-weight: bold;
            text-anchor: middle;
        }

        .path-label {
            fill: #666;
            font-size: 11px;
            font-weight: bold;
            text-anchor: middle;
        }

        .glow-effect {
            filter: drop-shadow(0 0 10px rgba(255, 107, 107, 0.5));
        }

        .interactive-area {
            fill: transparent;
            stroke: none;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .status-dot {
            r: 6;
            transition: all 0.3s ease;
        }

        .status-active { fill: #4CAF50; }
        .status-processing { fill: #11ff00; }
        .status-idle { fill: #9E9E9E; }

        .flow-arrow {
            fill: #4CAF50;
            animation: moveArrow 2s ease-in-out infinite;
        }

        @keyframes moveArrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .data-flow-emphasis {
            stroke: #f1f500;
            stroke-width: 4;
            fill: none;
            stroke-dasharray: 8, 4;
            animation: flowPulse 1.5s ease-in-out infinite;
        }

        @keyframes flowPulse {
            0%, 100% { stroke-width: 4; opacity: 0.7; }
            50% { stroke-width: 6; opacity: 1; }
        }

         /* Navigation Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;

        }

        .nav-section {
            margin-bottom: 25px;
        }

        .nav-section-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-item:hover::before {
            left: 100%;
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
        }

        .nav-icon {
            margin-right: 12px;
            font-size: 1.1rem;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .hamburger:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .hamburger-line {
            width: 20px;
            height: 2px;
            background: white;
            position: relative;
            transition: all 0.3s ease;
        }

        .hamburger-line::before,
        .hamburger-line::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: white;
            transition: all 0.3s ease;
        }

        .hamburger-line::before {
            top: -6px;
        }

        .hamburger-line::after {
            top: 6px;
        }

        .hamburger.active .hamburger-line {
            background: transparent;
        }

        .hamburger.active .hamburger-line::before {
            top: 0;
            transform: rotate(45deg);
        }

        .hamburger.active .hamburger-line::after {
            top: 0;
            transform: rotate(-45deg);
        }

          /* Navigation instructions */

    <script>
     // Navigation functionality
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainContent = document.getElementById('mainContent');

        // Toggle sidebar
        function toggleSidebar() {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        }

        // Event listeners
        hamburger.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });

        // Arrow key navigation
        const pages = [
            'index.html',
            'index2.html',
            'analytics.html',
            'reports.html',
            'settings.html',
            'export.html',
            'documentation.html',
            'support.html'
        ];

        // Get current page index (assuming we're on index2.html)
        let currentPageIndex = 2; // index2.html is at index 1

        // Arrow key navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentPageIndex > 0) {
                    window.location.href = pages[currentPageIndex - 1];
                } else {
                    // Loop to last page
                    window.location.href = pages[pages.length - 1];
                }
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentPageIndex < pages.length - 1) {
                    window.location.href = pages[currentPageIndex + 1];
                } else {
                    // Loop to first page
                    window.location.href = pages[0];
                }
            } else if (e.key === 'Escape') {
                // Close sidebar if open
                if (sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            }
        });

        // Close sidebar on window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && sidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });
       

     
    </script>
